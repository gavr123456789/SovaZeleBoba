room = "2.8.4"
ksp = "2.3.3"
kstore = "1.0.0"
buildConfig = "5.6.5"
materialKolor = "4.0.5"

[libraries]

compose-runtime = { module = "org.jetbrains.compose.runtime:runtime", version.ref = "compose-multiplatform" }
compose-ui = { module = "org.jetbrains.compose.ui:ui", version.ref = "compose-multiplatform" }
